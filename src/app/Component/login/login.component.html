<div class="login-form">
  <h2>Iniciar sesión</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Correo electrónico:</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        [ngModelOptions]="{ standalone: true }"
        name="email"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        [ngModelOptions]="{ standalone: true }"
        required
      />
    </div>
    @if(flagError){
    <p class="text-center text-primary">{{ msjError }}</p>
    }
    <button type="submit" class="btn btn-primary full-width">Enviar</button>
  </form>
  <div class="button-group">
    <button
      type="button"
      class="btn btn-secondary"
      (click)="autoCompleteAdmin($event)"
    >
      Admin
    </button>
    <button
      type="button"
      class="btn btn-info"
      (click)="autoCompleteEmployer($event)"
    >
      Empleado
    </button>
  </div>
</div>
